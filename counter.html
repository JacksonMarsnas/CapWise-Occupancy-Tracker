    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CapWise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>

                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-4">Hello, this is Counter!</h1>
        <p>This is the counter page to count the number of people in a store. :)</p>
    </div>


    <div class="counter-container">
        <button id="subtract-button" class="count-button"> - </button>

        <div class="counter-num">
            <p id="current-count">0</p>
            <hr>
            <p id="max-number">20</p>
        </div>

        <button id="add-button" class="count-button" onclick="add()"> + </button>
    </div>

    <button id="message-button" onclick="open_message_popup()"><svg id="message-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      </svg></button>

    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fixed bottom</a>
            </div>
        </nav>
    </footer>

    <!-- Modal Section -->
    <div id="bg-modal">



        <div class="modal-content">

            <div class="close"><img class="close" src="./images/icons/x.svg" onclick="close_popup()"></div>

            <form>

                <h3>Who should be notified?</h3>

                <select size="5">
                    <option value="All">All Staff</option>
                    <option value="Sally">Sally</option>
                    <option value="April">April</option>
                    <option value="Jackson">Jackson</option>
                    <option value="James">James</option>
                </select>


                <h3>What's the message?</h3>

                <textarea id="notify-message" name="message" placeholder="Your message here."></textarea>

                <button class="send-button"><img id="send-icon" src="./images/icons/send.svg"></a>

            </form>

        </div>

    </div>
