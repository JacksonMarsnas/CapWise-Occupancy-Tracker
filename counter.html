    <!----------------------------------------------->
    <!--                CONTENTS                   -->

    <div id="bg-modifier" class="bg"></div>
    <div id="bar-block" class="bg"></div>

    <div class="head-container">
        <h1 class="display-4"> Counter </h1>
        <p id="date-field"></p>
    </div>


    <div class="counter-container">
        <button id="subtract-button" class="count-button" onclick="subtract()"></button>

        <div class="counter-num">
            <p id="current-count" onchange="modify_bg()">0</p>
            <hr>
            <p id="max-number">20</p>
        </div>

        <button id="add-button" class="count-button" onclick="add()"></button>
    </div>

    <button id="message-button" onclick="open_message_popup()"><svg id="message-icon" xmlns="http://www.w3.org/2000/svg"
            width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#7868e6" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">

    <!--             BOTTOM NAV BAR                -->

    <footer>
        <nav class="navbar fixed-bottom navbar-light">
            <div class="container-fluid text-center">

                <div id="count-nav-btn" class="nav-button" onclick="location.href='./counter.html'">
                    <img id="count-icon" src="./images/icons/counter.svg">
                    </svg>
                    <p> COUNT </p>
                </div>

                <div id="marketing-nav-btn" class="nav-button" onclick="location.href='./marketing.html'">
                    <img id="marketing-icon" src="./images/icons/tag.svg">

                </div>

                </div>

                <div id="scheduling-nav-btn" class="nav-button" onclick="location.href='./scheduling.html'">
                    <img id="scheduling-icon" src="./images/icons/calendar.svg">
                    <p id="scheduling-label"> SCHEDULE </p>
                </div>

                <div id="settings-nav-btn" class="nav-button" onclick="location.href='#'">
                    <img id="settings-icon" src="./images/icons/settings.svg">
                    <p> SETTINGS </p>
                </div>

            </div>
        </nav>

    <!----------------------------------------------->
    <!--           POP UP / MODAL SECTION          -->

        <div class="modal-content">

            <div class="close"><img class="close" src="./images/icons/x.svg" onclick="close_popup()"></div>

            <form>

                <h3>Who should be notified?</h3>

                <select size="5">
                    <option value="All">All Staff</option>
                    <option value="Sally">Sally</option>
                    <option value="April">April</option>
                    <option value="Jackson">Jackson</option>
                    <option value="James">James</option>
                </select>


                <h3>What's the message?</h3>

                <textarea id="notify-message" name="message" placeholder="Your message here."></textarea>

                <button class="send-button"><img id="send-icon" src="./images/icons/send.svg"></a>

            </form>

        </div>

    </div>
