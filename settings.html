    <!----------------------------------------------->
    <!--                CONTENTS                   -->
    <!----------------------------------------------->
    <section>
        <div class="head-container">
            <h1 class="display-4 title"> Settings </h1>
            <p id="date-field"></p>
        </div>

        <div id="account" class="settings-div">
            <h2 class="display-6">User Information</h2>

            <table class="table">
                <tr>
                    <th>EMAIL</th>
                    <td id="user-email">--</td>
                </tr>
                <tr>
                    <th>NAME</th>
                    <td id="user-name">--</td>
                </tr>
            </table>

            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                data-bs-target="#ProfileEditModal">Edit Profile</button>

        </div>

        <div id="store-info" class="settings-div">
            <h2 class="display-6">Store Information</h2>

            <table class="table">
                <tr>
                    <th>STORE NAME</th>
                    <td id="store-name">--</td>
                </tr>
                <tr>
                    <th>OCCUPANCY</th>
                    <td id="occupancy">--</td>
                </tr>
            </table>

            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                data-bs-target="#StoreEditModal">Change Store Settings</button>
        </div>

        <button id="logout" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#LogOutModal">Log-Out</button>

    </section>


    <!----------------------------------------------->
    <!--           POP UP / MODAL SECTION          -->
    <!----------------------------------------------->

    <div class="modal fade center" id="ProfileEditModal" tabindex="-1" aria-labelledby="ProfileEditModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="endshiftModalLabel">Edit Profile Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <label for="new-name-input">Name</label>
                    <input id="new-name-input" class="form-control" type="text" placeholder="Store Name" aria-label="default input example">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="save-store-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade center" id="LogOutModal" tabindex="-1" aria-labelledby="LogOutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="endshiftModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you would you like to Log Out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="confirm-logout-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Log Out</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade center" id="StoreEditModal" tabindex="-1" aria-labelledby="StoreEditModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="endshiftModalLabel">Change Store Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <label for="store-name-input">Store Name</label>
                    <input id="store-name-input" class="form-control" type="text" placeholder="Store Name" aria-label="default input example">

                    <label for="occupancy-input">Maximum Occupancy</label>
                    <input id="occupancy-input" class="form-control" type="number" min=0 placeholder="Max. Occupancy" aria-label="default input example">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="save-store-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!----------------------------------------------->
    <!--             BOTTOM NAV BAR                -->

    <footer>
        <nav class="navbar fixed-bottom navbar-light">

                <div id="alert-nav-btn" class="nav-button" onclick="location.href='./alerts.html'">

                </div>

                <div id="scheduling-nav-btn" class="nav-button" onclick="location.href='./scheduling.html'">

                    <p> SETTINGS </p>
                </div>

            </div>
        </nav>
